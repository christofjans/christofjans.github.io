<!DOCTYPE html>
<html>
    <head>
        <title>gif looper</title>
        <style>
html {
    background-color: black;
    height: 100%;
}
body {
    height: 100%;
    min-height: 100%;
    overflow: hidden;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    overflow: hidden;
}
.container img {
    width: auto;
    height: 100%;
}

#clock {
    position: fixed;
    top: 12px;
    right: 12px;
    z-index: 9999;
    color: white;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    text-align: right;
    padding: 16px 20px;
    background: rgba(0, 0, 0, 0.35);
    border-radius: 12px;
}
#clock .time {
    font-size: 40px;
    font-weight: 600;
    line-height: 1.1;
}
#clock .time .ampm {
    font-size: 0.65em;
    font-weight: 500;
}
#clock .date {
    font-size: 1.6em;
    line-height: 1.1;
    opacity: 0.9;
    margin-top: 4px;
}
        </style>
    </head>
    <body>
        <div id="clock">
            <div class="time">
                <span id="clock-time"></span> <span id="clock-ampm" class="ampm"></span>
            </div>
            <div id="clock-date" class="date"></div>
        </div>

        <div class="container">
            <img id='img1' src="./octocat.gif"/>
        </div>

        <script type="module" src="./giflooper.js"></script>
        <script type="module">
import {run} from './giflooper.js';
run();
        </script>
    </body>
</html>
