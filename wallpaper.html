<!DOCTYPE html>
<html>
    <head>
        <title>wallpaper</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">        
        <style>
body {
    background: url("./wallpaper.jpg") no-repeat;
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
}

.containerx {
    display: flex;
    justify-content: center;
}

.columnx {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#maintime {
    margin-top: 100px;
    color: white;
    opacity: 0.5;
    font-family: sans-serif;
    font-size: 7em;
    font-family: 'M PLUS Rounded 1c', sans-serif;    
}

#maindate {
    color: white;
    opacity: 0.5;
    font-family: 'Calibri', sans-serif;
    font-size: 1em;
}

#utctime {
    color: white;
    opacity: 0.5;
    font-family: 'Calibri', sans-serif;
    font-size: 0.75em;
}

        </style>
    </head>
    <body>
        <div class="containerx">
            <div class="columnx">
                <div id="maintime"></div>
                <div id="utctime"></div>
                <div id="maindate"></div>
            </div>
        </div>



        <script type="module" src="./wallpaper.js"></script>
        <script type="module">
import {initMainTimeWidget,initMainDateWidget,initUtcTimeWidget} from './wallpaper.js';
initMainTimeWidget('maintime');
initMainDateWidget('maindate');
initUtcTimeWidget('utctime');
        </script>
    </body>
</html>
